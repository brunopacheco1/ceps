language: java
sudo: required
jdk:
  - oraclejdk8
services:
  - docker
before_install:
  - docker pull jboss/wildfly
script: 
  - mvn clean package
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker build -t brunopacheco1/ceps .;
    else
    docker build -t "brunopacheco1/ceps:$TRAVIS_BRANCH" .;
    fi
after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker push brunopacheco1/ceps:latest;
    else
    docker push "brunopacheco1/ceps:$TRAVIS_BRANCH";
    fi